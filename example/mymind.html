<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="../style/jsmind.css" />
        <style type="text/css">
            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #jsmind_container{
                width:100%;
                height:100%;
                border:solid 1px #ccc;
                /*background:#f4f4f4;*/
                background:#f4f4f4;
            }
        </style>
        <!--
            enable drag-and-drop feature
            <script type="text/javascript" src="js/jsmind.draggable.js"></script>
        -->
    </head>
    <body>
        <div id="jsmind_container"></div>
<!-- 
        <button onclick="printData()">printData</button>
        <button id="zoom-in-button" onclick="zoomIn()">zoom in</button>
        <button id="zoom-out-button" onclick="zoomOut()">zoom out</button> -->

        <script type="text/javascript" src="../js/jsmind.js"></script>
        <script type="text/javascript">
            var mind = {
              "data": {
                "id": "ujfdpxoz",
                "topic": "My Mind<br/>Features",
                "children": [
                      {
                        "id": "oufzmqvy",
                        "topic": "Node selection, manipulation",
                        "children": [
                          {
                            "id": "abcdefgh",
                            "topic": "abcdefgh"
                          },
                          {
                            "id": "abcdefgi",
                            "topic": "abcdefgi"
                          }
                        ]
                      },
                      {
                        "id": "hsthllrc",
                        "topic": "<b>Rich</b> <i>text</i> <strike>editing</strike>"
                      }
                ]
              }
            };
            var options = {
                container:'jsmind_container'
            };
            var jm = new jsMind(options);
            jm.show(mind);

            /**
            **打印思维导图对应的json数据串
            **/
            function printData() {
                var mind_data = jm.get_data();
                var mind_string = jsMind.util.json.json2string(mind_data);
                console.log(mind_string);
            }

            var zoomInButton = document.getElementById("zoom-in-button");
            var zoomOutButton = document.getElementById("zoom-out-button");
            function zoomIn() {
                if (jm.view.zoomIn()) {
                    zoomOutButton.disabled = false;
                } else {
                    zoomInButton.disabled = true;
                };
            };

            function zoomOut() {
                if (jm.view.zoomOut()) {
                    zoomInButton.disabled = false;
                } else {
                    zoomOutButton.disabled = true;
                };
            };
        </script>
    </body>
</html>
